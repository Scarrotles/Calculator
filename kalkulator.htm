<!DOCTYPE html>
<!--
This is a simple calculator web app created using HTML, CSS, and JavaScript.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <!-- Calculator Title -->
    <h1>KALKULATOR</h1>
    <!-- Calculator Table -->
    <table>
        <tr>
            <th colspan="4">
                <!-- Calculator Display -->
                <input type="text" id="hasil" placeholder="INSERT YOUR NUMBER">
            </th>
        </tr>
        <tr>
            <!-- Calculator Buttons Row 1 -->
            <td><button id="1">1</button></td>
            <td><button id="2">2</button></td>
            <td><button id="3">3</button></td>
            <td><button id="+">+</button></td>
        </tr>
        <tr>
            <!-- Calculator Buttons Row 2 -->
            <td><button id="4">4</button></td>
            <td><button id="5">5</button></td>
            <td><button id="6">6</button></td>
            <td><button id="-">-</button></td>
        </tr>
        <tr>
            <!-- Calculator Buttons Row 3 -->
            <td><button id="7">7</button></td>
            <td><button id="8">8</button></td>
            <td><button id="9">9</button></td>
            <td><button id="*">*</button></td>
        </tr>
        <tr>
            <!-- Calculator Buttons Row 4 -->
            <td><button id="clear">Clear</button></td>
            <td><button id="0">0</button></td>
            <td><button id="submit">Submit</button></td>
            <td><button id="/">/</button></td>
        </tr>
    </table>

    <!-- Calculator JavaScript -->
    <script src="kalkulator.js"></script>
</body>
</html>
